        <h1>Mercedes GT4 63S</h1>        
<div class="row">
  <div class="column">
    <img src="gt1.jpg" alt="gt1" style="width:100%">
     <figcaption>A Mercedes-AMG GT 4 ajtós Coupéval öt modellváltozat – AMG GT 43 és 43 4MATIC+, AMG GT 53 4MATIC+, AMG GT 63 4MATIC+ és AMG GT 63 S 4MATIC+ – áll rendelkezésére, ráadásul ezekhez számos egyedi kialakítási lehetőség közül választhat: háromféle farkialakítás, exkluzív külső és belső felszereltségcsomagok, valamint bő választék különféle fényezésekből, keréktárcsákból és fékekből.</figcaption>
    </div>
  <div class="column">
    <img src="gt2.jpg" alt="gt2" style="width:100%">
     <figcaption>A GT 63 S 4Matic+ 4 door neve eleve kér egy megoldókulcsot, hosszan kifejtve ez a Mercedes négyajtós, de kupévonalú túraautója, egy 640 lóerős, 900 newtonmétert tudó V8-as biturbóval, meg leoldható első kihajtású összkerékhajtással.  </figcaption> 
  </div>
  <div class="column">
    <img src="gt3.jpg"alt="gt3" style="width:100%">
      <figcaption>Ez csak egyszerűen, dráma nélkül, semmiféle ellentmondást nem tűrve pokoli gyors. Nem érzem, hogy élek, de a vásárlóközönség az életet nem is a kormány mögött, hanem egy instamodell oldalán, vagy két csík koksz felett a vipben keresi. Érdekes mellékzönge, hogy a 63 S-ből átülhettünk a mezei GT 63-ba, az tényleg sokkal kevésbé tűnt alkalmasnak. </figcaption>
  </div>
